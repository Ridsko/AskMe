<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="login">
        <h1 class="text-center">Inloggen</h1>
        <form>
            <div class="form-group">
                <label class="border border-dark" class="form-label" for="email"></label>
                <input class="form-control" type="email" placeholder="Email" id="email">

            </div>
            <div class="form-group">
                <label class="form-label" for="password"></label>
                <input class="form-control" type="password" placeholder="Password" id="password">
            </div>

            <div class="form-group">
                <input class="form-check-input" type="checkbox" id="check">
                <label class="form-check-label" for="check">Remember me</label>
            </div>
            <input type="submit" class="btn btn-dark w-100 " value="Log In" </form>
    </div>

    <script src="" async defer></script>
</body>

</html>
